<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Person List</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

</head>
<body>
	<h1>Person List</h1>
	<a href="/addCar">Add Person</a>
	<br />
	<br />
	<div class="d-flex flex-row">
	<div class="col"></div>
		<div th:each="oneCat : ${modelcar}" class="card col-3" style="width: 18rem;">
			<img th:src="${oneCat.urlPicture}" class="card-img-top" alt="image">
			<div class="card-body">
				<h5 th:utext="${oneCat.nameModel}" class="card-title">Card
					title</h5>
				<p th:utext="${oneCat.characterCategory}" class="fs-1">Some
					quick example text to build on the card title and make up the bulk
					of the card's content.</p>
				<a th:href="@{/modelcarlist/{id}(id=${oneCat.id})}" class="btn btn-primary">Go somewhere</a>
			</div>
		</div>
			<div class="col"></div>
		
	</div>
</body>
</html>
